<p id='0' data-category='paragraph' style='font-size:20px'>외출 후 오염이 많은 빨래는 초강력 세탁 모드로 깨끗이 세탁하세요. 자주 세탁한다면 초절약 세탁 모드를 사용하여 물과 에너지를 절약해보세요. 세탁물의 상태와 상황에 맞게 맞춤 세탁이 가능합니다.</p>
<p id='1' data-category='paragraph' style='font-size:18px'>* 초강력세탁은 IEC포 6 kg 기준으로, 표준 40도 세탁보다 세탁 및 탈수 효율이 우수합니다.<br>* 초절약세탁은 IEC포 6 kg 기준으로, 표준 40도 세탁 대비 에너지와 물 사용량을 절감합니다. (세탁효율은 동등 이상 수준이며, 실제 사용 환경에 따라 결과는 달라질 수 있습니다.)</p>
