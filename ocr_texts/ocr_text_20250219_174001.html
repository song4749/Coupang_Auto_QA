<p id='0' data-category='paragraph' style='font-size:20px'>외출 후 오염이 많은 빨래는 초강력 세탁 코스로 속시원하게 세탁하시고<br>자주 여러 번 세탁기를 돌리신다면 초절약 세탁 코스로 물과 에너지를 절약해 보세요.<br>세탁물의 상태와 상황에 맞게 맞춤 세탁하실 수 있어요.</p>
<p id='1' data-category='paragraph' style='font-size:18px'>* 초강력세탁 IEC포 6 kg 기준, 표준 40도 대비 세탁성능 우세, 탈수성능 우세<br>* 초절약세탁 IEC포 6 kg 기준, 표준 40도 대비, 에너지 사용량 절감, 물 사용량 절감<br>(세탁성능은 동등 이상 수준)<br>* 자사 실험치로 실사용 환경에 따라 다를 수 있음.</p>
